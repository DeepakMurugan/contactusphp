  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize the country dropdown with intl-tel-input
      $("#country").change(function() {
        var countryCode = $(this).val().toLowerCase();
  
        var mobilval = $(this).find(':selected').data('id');
  
        $('.mobileval').val(mobilval);
        $(".iti__selected-flag").attr("class", "iti__selected-flag flag-icon flag-icon-" + countryCode);
  
        // If the selected country is India, set the input pattern to allow only 10 digits
        // if (countryCode === "in") {
        //   $("#phone").attr("pattern", "[0-9]{10}");
        // } else {
        //   // For other countries, remove the pattern attribute
        //   $("#phone").removeAttr("pattern");
        // }


        if (countryCode === "in") {
       $("#phone").attr("pattern", "[0-9]{10}");
       } else {
         // For other countries, update the pattern to allow only numbers

       $("#phone").attr("pattern", "[0-9]*");

        }





      });
  
      // Initialize the phone number input with intl-tel-input
      $("#phone").intlTelInput({
        separateDialCode: true,
        initialCountry: "auto",
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
      });
  
      // Submit form handler
      $("#contact-form").submit(function(event) {
        // Prevent the default form submission
        event.preventDefault();
  
        // Perform your form data validation here if needed
  
        // Submit the form data using AJAX
        $.ajax({
          url: "submit.php", // Your form submission URL
          type: "POST",
          data: $(this).serialize(), // Serialize the form data
          success: function(response) {
            // Display a success message to the user
            alert(response);
  
            // Redirect the user to test.dtechcluster.com after a delay of 3 seconds
            // setTimeout(function() {
            //   window.location.href = "http://test.dtechcluster.com";
            // }, 3000);


            // Redirect the user to test.dtechcluster.com after a delay of 3 seconds
            // setTimeout(function() {
            //   window.location.replace("http://test.dtechcluster.com");
            // }, 3000);


            // Redirect the user to test.dtechcluster.com in a new tab after a delay of 3 seconds
             setTimeout(function() {
               window.open("http://test.dtechcluster.com", "_blank"  );
              }, 2000);


              // Redirect the user to test.dtechcluster.com after a delay of 3 seconds
            //  setTimeout(function() {
            //    window.location.replace("http://test.dtechcluster.com");
            //  }, 3000);

            //  // Disable the browser's back button functionality
            //  window.history.pushState(null, null, window.location.href);
            //    window.onpopstate = function () {
            //  window.history.go(1);
            //      };






          },
          error: function(xhr, status, error) {
            // Display an error message to the user
            alert("An error occurred while submitting the form: " + error);
          }
        });
      });
    });
